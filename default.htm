<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>MathExtension Testbed</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="mathextension.js"></script>
    <script>
        var child;
        window.addEventListener("message", function (e) {
            alert(Matrix.isMatrix(e.data));
            if (e.data.size && e.data.size[0] == 0)
                e.source.postMessage(new Matrix([3,3]), "*");
        });
        function sendMessage() {
            if (!child)
                child = open("default.htm");
            child.postMessage(new Matrix(), "*");
        }
    </script>
</head>
<body>
    <h1>MathExtension Testbed</h1>

    <div id="content">
        <input id="sendButton" type="button" onclick="sendMessage()" />
    </div>
</body>
</html>
